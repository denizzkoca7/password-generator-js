<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Şifre Oluşturucu | denizzkoca7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Şifre Oluşturucu</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Karakter Sayısı</label>
                <input type="number" name="length" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
                <label for="uppercase">Büyük harfleri dahil et</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked />
            </div>
            <div class="setting">
                <label for="lowercase">Küçük harfleri dahil et</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked />
            </div>
            <div class="setting">
                <label for="numbers">Numaraları dahil et</label>
                <input type="checkbox" name="numbers" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Sembolleri dahil et</label>
                <input type="checkbox" name="symbols" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">Şifre oluştur</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
